<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculadora cientifica">
    <title>CalculadoraCientifica</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="shortcut icon" href="/Assets/Images/logo.png" type="image/x-icon">
    <script src="/script.js" defer type="module"></script>
</head>
<body>
    <main>
        <section class="sectionCalculadora">
            <div class="containerCalculadora">
                <div class="displayCalculadora">
                    <label for="inputCalculadora">input</label>
                    <input type="text" autocomplete="off" disabled  value="0"  id="inputCalculadora">
                </div>
                <div class="containerTecladoVirtual">
                    <div class="numerosTecladoVirtual">
                        <button title="Tecla S" id="S">Sin</button>
                        <button title="Tecla (" id="(">(</button>
                        <button title="Tecla )" id=")">)</button>
                        <button title="Tecla P" id="P">&#37</button>
                        <button title="Tecla A" id="A">Ac</button>
                        <button title="Tecla C" id="C">Cos</button>
                        <button title="Tecla 7" id="7">7</button>
                        <button title="Tecla 8" id="8">8</button>
                        <button title="Tecla 9" id="9">9</button>
                        <button title="Tecla /" id="/">&divide</button>
                        <button title="Tecla T" id="T">Tan</button>
                        <button title="Tecla 4" id="4">4</button>
                        <button title="Tecla 5" id="5">5</button>
                        <button title="Tecla 6" id="6">6</button>
                        <button title="Tecla X" id="X">x</button>
                        <button title="Tecla R" id="R">&#8730</button>
                        <button title="Tecla 1" id="1">1</button>
                        <button title="Tecla 2" id="2">2</button>
                        <button title="Tecla 3" id="3">3</button>
                        <button title="Tecla -" id="-">-</button>
                        <button title="Tecla !" id="!">x!</button>
                        <button title="Tecla 0" id="0">0</button>
                        <button title="Tecla ." id=".">.</button>
                        <button title="Tecla Enter" id="ENTER">=</button>
                        <button title="Tecla +"id="+">+</button>
                        <button title="Tecla E" id="E">x&#8319</button> 
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
