<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculadoraCientifica</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js"></script>
</head>
<body>
    <main>
        <section class="sectionCalculadora">
            <div class="containerCalculadora">
                <div class="displayCalculadora">
                    <input type="text" id="inputCalculadora">
                </div>
                <div class="containerTecladoVirtual">
                    <div class="numerosTecladoVirtual">
                        <button id="sen">Sen</button>
                        <button id="oper(">(</button>
                        <button id="oper)">)</button>
                        <button id="porcenatgem">&#37</button>
                        <button id="zerar">Ac</button>
                        <button id="cos">Cos</button>
                        <button id="num7">7</button>
                        <button id="num8">8</button>
                        <button id="num9">9</button>
                        <button id="divisao">&divide</button>
                        <button id="tan">Tan</button>
                        <button id="num4">4</button>
                        <button id="num5">5</button>
                        <button id="num6">6</button>
                        <button id="multiplicacao">x</button>
                        <button id="raiz">&#8730</button>
                        <button id="num1">1</button>
                        <button id="num2">2</button>
                        <button id="num3">3</button>
                        <button id="menos">-</button>
                        <button id="fatorial">x!</button>
                        <button id="num0">0</button>
                        <button id="ponto">.</button>
                        <button id="igual">=</button>
                        <button id="oper+">+</button>
                        <button id="expoente">x&#8319</button> 
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
