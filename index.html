<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculadora cientifica">
    <title>CalculadoraCientifica</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="shortcut icon" href="/Assets/Images/logo.png" type="image/x-icon">
    <script src="/script.js" defer type="module"></script>
</head>
<body>
    <main>
        <section class="sectionCalculadora">
            <div class="containerCalculadora">
                <div class="displayCalculadora">
                    <label for="inputCalculadora">input</label>
                    <input type="text" autocomplete="off" disabled  value="0"  id="inputCalculadora">
                </div>
                <div class="containerTecladoVirtual">
                    <div class="numerosTecladoVirtual">
                        <button title="Tecla Backspace" id="BACKSPACE" class="teclasAcao">C</button>
                        <button title="Tecla A" id="A" class="teclasAcao">Ac</button>
                        <button title="Tecla S" id="S" class="operador">Sin</button>
                        <button title="Tecla C" id="C" class="operador">Cos</button>
                        <button title="Tecla T" id="T" class="operador">Tan</button>
                        <button title="Tecla (" id="(" class="operador">(</button>
                        <button title="Tecla )" id=")" class="operador">)</button>
                        <button title="Tecla ." id="." class="operador">.</button> 
                        <button title="Tecla !" id="!" class="operador">x!</button>
                        <button title="Tecla R" id="R" class="operador">&#8730</button>
                        <button title="Tecla 7" id="7" class="numeros">7</button>
                        <button title="Tecla 8" id="8" class="numeros">8</button>
                        <button title="Tecla 9" id="9" class="numeros">9</button>
                        <button title="Tecla E" id="E" class="operador">x&#8319</button> 
                        <button title="Tecla P" id="P" class="operador">&#37</button>
                        <button title="Tecla 4" id="4" class="numeros">4</button>
                        <button title="Tecla 5" id="5" class="numeros">5</button>
                        <button title="Tecla 6" id="6" class="numeros">6</button>
                        <button title="Tecla -" id="-" class="operador">-</button>
                        <button title="Tecla +"id="+" class="operador">+</button>
                        <button title="Tecla 1" id="1" class="numeros">1</button>
                        <button title="Tecla 2" id="2" class="numeros">2</button>
                        <button title="Tecla 3" id="3" class="numeros">3</button>
                        <button title="Tecla X" id="X" class="operador">x</button>
                        <button title="Tecla /" id="/" class="operador">&divide</button>
                        <button id="/" class="inativo"></button>
                        <button title="Tecla 0" id="0" class="numeros zero">0</button>
                        <button id="/" class="inativo"></button>
                        <button title="Tecla Enter" id="ENTER" class="teclasAcao">=</button>  
                        
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
